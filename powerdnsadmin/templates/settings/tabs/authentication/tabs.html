<ul class="nav nav-tabs" role="tablist" data-bind="foreach: tabs">
    <li class="nav-item" data-bind="if: $parent.tab_active().startsWith(parent)">
        <a data-bind="attr: {'data-tab': id, 'data-tab-parent': parent}, text: name, click: $parent.onTabClick, class: $parent.tab_active().endsWith('/' + id) ? ' active' : ''"
           class="nav-link" href="#" data-toggle="pill" role="tab"></a>
    </li>
</ul>
